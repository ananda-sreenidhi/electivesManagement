<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">STUDENT ELECTIVES MANAGEMENT SYSTEM</a>
    </div>
  </div>
</div>
<div *ngIf="electiveSent" class="m-2 text-center">
  <h2>Thanks!</h2>
  <p>Thanks for choosing your elective.</p>
  <p>An elective of your choice will be allotted to you soon.</p>
  <button class="btn btn-primary" routerLink="/records">Back</button>
</div>
<form *ngIf="!electiveSent" #form="ngForm" novalidate (ngSubmit)="submitElective(form)" class="m-2">
  <div class="form-group">
    <label>Roll Number</label>
    <input class="form-control" #name="ngModel" name="roll" [(ngModel)]="elective.roll" required />
    <span *ngIf="submitted && roll.invalid" class="text-danger"> Please enter your roll number! </span>
  </div>
  <div class="form-group">
    <label>Elective Choice 1:</label>
    <select class="form-control" #name="ngModel" name="e1" [(ngModel)]="elective.e1" required>
      <option>Advanced Java</option>
      <option>Big Data</option>
      <option>Cyber Security</option>
      <option>IoT</option>
    </select>
  </div>
  <div class="form-group">
    <label>Elective Choice 2:</label>
    <select class="form-control" #name="ngModel" name="e2" [(ngModel)]="elective.e2">
      <option>Advanced Java</option>
      <option>Big Data</option>
      <option>Cyber Security</option>
      <option>IoT</option>
    </select>
  </div>
  <div class="text-center">
    <button class="btn btn-secondary m-1" routerLink="/records">Back</button>
    <button class="btn btn-success m-1" type="submit">Submit</button>
  </div>
</form>
